    <h1>Formul√°rio de contato</h1>
    <form action="https://api.staticforms.xyz/submit" method="post" autocomplete="on">
        <div id="campos">
            <div>
                <input type="hidden" name="accessKey" value="6ab09167-3808-4891-ae0c-80a3e0d69569">

            </div>
            <div>
                <label for="seunome">Nome:</label>

            </div>
            <div>
                <label for="suaempresa">Empresa:</label >
                <input type="text" name="Empresa" id="suaempresa" placeholder="sua empresa" autocomplete="on">
            </div>
            <div>
                <label for="ntel">Telefone:</label>
                <input type="tel" name="telefone" id="ntel" placeholder="seu telefone" autocomplete="on">
            </div>
            <div>
                <label for="imail">Email</label>
                <input type="email" name="email" id="imail" placeholder="seu email" required autocomplete="on">
            </div>
            <div>
        
            <label for="imsg">Mensagem:</label><br>
            <textarea name="message" id="imsg" cols="30" rows="10"></textarea>
        

            <div><input onclick="enviar()" id="send" class="buttons" type="submit" value="Enviar"></div>
            <div><input id="cancel" class="buttons" type="reset" value="Cancelar"></div>
